<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Create An Account</h1>
		<form>
			<label for="profile"><strong>First name</strong></label>
			<input id="profile" required placeholder="First Name" type="First name" />
			<br />
			<label for="last name"><strong>Last name</strong></label>
			<input id="last name" required placeholder="Last name" type="Last name" />
			<br />
			<label for="email"><strong>Email</strong></label>
			<input id="email" required placeholder="Email" type="Email" />
			<br />
			<label for="username"><strong>Username</strong></label>
			<input id="username" required placeholder="username" type="Email" />
			<br />
			<label for="password"><strong>Password</strong></label>
			<input
				id="password"
				required
				placeholder="Password"
				minlength="10"
				type="password"
			/>
			<br />
			<label for="birth"><strong>Birth date</strong></label>
			<input id="birth" required placeholder type="date" />
			<br />
			<label for="happy"><strong>How happy are you?</strong></label>
			<input id="happy" required placeholder type="range" />
			<br />
			<label for="color"><strong>What is your fav.color?</strong></label>
			<input id="color" required placeholder type="color" />
			<br />
			<input type="submit" value="Create Account" />
		</form>
	</body>
</html>
